name: Mindbender Journal
description: Development journal
meta_description: "Journal of important events related to the Mindbender pipeline."

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
domain_name: "https://mindbender-studio.github.io/journal"
google_analytics: "UA-XXXXXXXX-X"
disqus: false
disqus_shortname: "your-disqus-shortname"

# Details for the RSS feed generator
url: "https://mindbender-studio.github.io/journal"
author: "Mindbender"

permalink: /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
